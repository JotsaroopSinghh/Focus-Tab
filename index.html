<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <!-- CSS FILES -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/todoList.css" />
    <link rel="stylesheet" href="css/pomodoroTimer.css" />
    <link rel="stylesheet" href="css/backgroundMusic.css" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="stylesheet" href="css/clockAndDate.css" />
    <link rel="stylesheet" href="css/quote.css" />
    <!-- JS FILES -->
    <script src="javascript/pomodoroTimer.js" defer></script>
    <script src="javascript/backgroundMusic.js" defer></script>
    <script src="javascript/weather.js" defer></script>
    <script src="javascript/todoList.js" defer></script>
    <script src="javascript/quote.js" defer></script>
  </head>
  <body>
    <style>
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
    <div class="navbar" id="navbar">
      <div class="navbar-content">
        <div id="navbar-time"></div>
        <div id="navbar-temperature"></div>
        <button id="navbar-play-button">â–¶</button>
      </div>
    </div>

    <div class="main_container">
      <div class="left_side">
        <div class="container-music">
          <div class="cover-art music-emoji" id="cover-art"><p>ðŸŽµ</p></div>
          <div class="cover-art-text">Choose a track to play</div>
          <div class="controls">
            <button id="toggle" disabled>â–¶</button>
          </div>
          <ul class="track-list">
            <li
              data-audio="music/bustlingCafe.mp3"
              data-cover="images/cafe2.jpg"
            >
              Bustling Cafe
            </li>
            <li
              data-audio="music/rainyVibes.mp3"
              data-cover="images/rain2.jpg"
              class="rain-image"
            >
              Rainy Vibes
            </li>
            <li data-audio="music/LofiSounds.mp3" data-cover="images/lofi2.jpg">
              Lofi Music
            </li>
          </ul>
          <div id="warning" class="warning" style="display: none">
            Please select a track to start playing.
          </div>
          <audio id="audio" loop></audio>
        </div>
        <!-- todo list -->
        <div id="todo-list">
          <h2 class="todo-head">TO-DO LIST</h2>
          <div class="input_text">
            <input type="text" id="taskInput" placeholder="Enter task..." />
            <button onclick="addTask()">Add</button>
          </div>
          <ul id="tasks"></ul>
        </div>
      </div>

      <div class="container">
        <!--TIME-->
        <div id="container">
          <p id="clock"></p>
        </div>
        <!--DATE-->
        <div class="date-container">
          <div id="date-info">
            <p>Loading...</p>
          </div>
        </div>
        <div class="quote">
          <p id="quote-text"></p>
          <p id="quote-author"></p>
        </div>
      </div>

      <!--QUOTES-->

      <div class="right_side">
        <!-- background music -->
        <div class="weather-widget">
          <h2 id="widgetTitle">Weather</h2>
          <div class="location-input">
            <input type="text" id="city" placeholder="Enter city" />
            <button id="getWeather">Get Weather</button>
            <button id="autoDetect">Auto Detect Location</button>
          </div>
          <div class="weather-info" id="weatherInfo"></div>
        </div>
        <!-- pomodoro timer -->
        <div class="container-pomodoro_timer">
          <h1 id="status">Work Time</h1>
          <div class="timer" id="timer">25:00</div>
          <div class="preset-buttons" id="preset-buttons">
            <button onclick="setPreset(25, 5)">25/5</button>
            <button onclick="setPreset(50, 10)">50/10</button>
          </div>

          <button
            class="pomodoro-btns"
            id="start-stop-btn"
            onclick="startStopTimer()"
          >
            Start
          </button>
          <button
            id="start-break-btn"
            style="display: none"
            onclick="startBreak()"
          >
            Start Break
          </button>
          <form id="new-preset-form" onsubmit="addPreset(event)">
            <input
              type="number"
              id="work-time"
              placeholder="Work"
              min="1"
              required
            />
            <input
              type="number"
              id="break-time"
              placeholder="Break"
              min="1"
              required
            />
            <button class="pomodoro-btns" type="submit">Add Preset</button>
          </form>
          <audio id="alarm-audio" src="music/audio.wav"></audio>
        </div>
      </div>
    </div>

    <script>
      function displayTime() {
        var d = new Date();
        var hour = d.getHours();
        var min = d.getMinutes();
        var sec = d.getSeconds();
        var amOrPm = "AM";
        if (hour >= 12) {
          amOrPm = "PM";
        }
        if (hour > 12) {
          hour = hour - 12;
        }
        if (hour < 10) hour = "0" + hour;
        if (min < 10) min = "0" + min;
        const timeString = hour + ":" + min + " " + amOrPm;
        document.getElementById("clock").innerHTML = timeString;
        if (window.innerWidth <= 1000) {
          document.getElementById("navbar-time").innerHTML = timeString;
        } else {
          document.getElementById("navbar-time").innerHTML = "";
        }
      }
      setInterval(displayTime, 1000);

      function updateDate() {
        const dateInfoDiv = document.getElementById("date-info");
        const now = new Date();

        const year = now.getFullYear();
        const month = now.toLocaleString("default", { month: "long" });
        const date = now.getDate();
        const day = now.toLocaleString("default", { weekday: "long" });

        const dateString = `${date} ${month} ${year}`;
        dateInfoDiv.innerHTML = `<p>${dateString}</p>`;

        if (window.innerWidth <= 1000) {
          document.getElementById(
            "navbar-time"
          ).innerHTML += `, ${date} ${month} ${year}`;
        } else {
          document.getElementById("navbar-time").innerHTML = document
            .getElementById("navbar-time")
            .innerHTML.split(",")[0];
        }
      }

      setInterval(updateDate, 1000);

      updateDate();
      displayTime();
    </script>
  </body>
</html>
